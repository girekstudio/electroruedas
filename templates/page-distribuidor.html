{% extends 'index-corporate.html' %}{% block menu %}    <div class="header-nav-main header-nav-main-square header-nav-main-effect-2 header-nav-main-sub-effect-1">        <nav class="collapse">            <ul class="nav nav-pills" id="mainNav">                <li>                    <a class="dropdown-item" href="/">                        Inicio                    </a>                </li>                <li>                    <a class="dropdown-item " href="/empresa/">                        Empresa                    </a>                </li>                <li>                    <a class="dropdown-item" href="/productos/">                        Productos                    </a>                </li>                <li>                    <a class="dropdown-item active" href="/distribuidor/">                        Quieres ser distribuidor?                    </a>                </li>                <li>                    <a class="dropdown-item" href="/contacto/">                        Contacto                    </a>                </li>            </ul>        </nav>    </div>{% endblock %}{% block principal %}    <div id="examples" class="container py-2">        <div role="main" class="main">            <div class="row">                <div style="text-align: center" class="col-lg-5 order-2 order-lg-1">                    <aside class="sidebar mt-2 mb-5">                        <img src="/media/{{ electro_galeia.imagen_distribuidor }}" width="100%">                    </aside>                </div>                <div class="col-lg-7 order-1 order-lg-2">                    <div class="tab-pane tab-pane-navigation active" id="formsStyleWithIcons">                        <h4 style="text-align: center" class="mb-3">¿Quieres ser Distribuidor?</h4>                        <p style="text-align: center"> Registrate para más información</p>                        <div class="card mb-4">                            <div class="card-body">                                <div class="row">                                    <div class="col">                                        <form class="contact-form form-with-icons" action=""                                              method="POST" novalidate="novalidate">                                            {% csrf_token %}                                            <div class="form-row">                                                <div class="form-group col-lg-12">                                                    <label class="mb-1 text-2">Nombre completo</label>                                                    <div class="position-relative">                                                        <i class="icons icon-user text-color-primary text-3 position-absolute left-15 top-50pct transform3dy-n50"></i>                                                        <input type="text" value=""                                                               data-msg-required="Please enter your name." maxlength="100"                                                               class="form-control text-3 h-auto py-2" name="nombre"                                                               required="">                                                    </div>                                                </div>                                                <div class="form-group col-lg-6">                                                    <label class="mb-1 text-2">Cédula o RUC:</label>                                                    <div class="position-relative">                                                        <i class="icons icon-user text-color-primary text-3 position-absolute left-15 top-50pct transform3dy-n50"></i>                                                        <input type="text" value=""                                                               data-msg-required="Please enter your name." maxlength="100"                                                               class="form-control text-3 h-auto py-2" name="cedula"                                                               required="">                                                    </div>                                                </div>                                                <div class="form-group col-lg-6">                                                    <label class="mb-1 text-2">Dirección de correo electrónico</label>                                                    <div class="position-relative">                                                        <i class="icons icon-envelope text-color-primary text-3 position-absolute left-15 top-50pct transform3dy-n50"></i>                                                        <input type="email" value=""                                                               data-msg-required="Please enter your email address."                                                               data-msg-email="Please enter a valid email address."                                                               maxlength="100" class="form-control text-3 h-auto py-2"                                                               name="email" required="">                                                    </div>                                                </div>                                                <div class="form-group col-lg-6">                                                    <label class="mb-1 text-2">Celular</label>                                                    <div class="position-relative">                                                        <i class="icons icon-phone text-color-primary text-3 position-absolute left-15 top-50pct transform3dy-n50"></i>                                                        <input type="text" value=""                                                               data-msg-required="Ingrese su celular." maxlength="100"                                                               class="form-control text-3 h-auto py-2" name="celular"                                                               required="">                                                    </div>                                                </div>                                                <div class="form-group col-lg-6">                                                    <label class="mb-1 text-2">Ciudad</label>                                                    <div class="position-relative">                                                        <i class="icons icon-map text-color-primary text-3 position-absolute left-15 top-50pct transform3dy-n50"></i>                                                        <input type="text" value=""                                                               data-msg-required="Please enter your name." maxlength="100"                                                               class="form-control text-3 h-auto py-2" name="ciudad"                                                               required="">                                                    </div>                                                </div>                                            </div>                                            <div class="form-row">                                                <div class="form-group col">                                                    <label class="mb-1 text-2">Mensaje</label>                                                    <div class="position-relative">                                                        <i class="icons icon-bubble text-color-primary text-3 position-absolute left-15 top-15"></i>                                                        <textarea maxlength="5000"                                                                  data-msg-required="Please enter your message." rows="8"                                                                  class="form-control text-3 h-auto py-2" name="mensaje"                                                                  required=""></textarea>                                                    </div>                                                </div>                                            </div>                                            <div class="form-row">                                                <div class="form-group col">                                                    <div class="form-check">                                                        <input class="form-check-input" type="checkbox" value=""                                                               name="agree" id="tabContent13Checkbox"                                                               data-msg-required="You must agree before submiting."                                                               required="">                                                        <label class="form-check-label" for="tabContent13Checkbox">                                                            Acepta los términos y condiciones                                                        </label>                                                    </div>                                                </div>                                            </div>                                            <div class="form-row">                                                <div class="form-group col">                                                    <input type="submit" value="Enviar Formulario" class="btn btn-primary"                                                           data-loading-text="Loading...">                                                </div>                                            </div>                                        </form>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    <script>        {% if mensaje %}            swal("En buena hora!", "{{ mensaje }}!", "success");        {% endif %}    </script>{% endblock %}
